services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-chatwoot}
      POSTGRES_USER: ${POSTGRES_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chatwoot_net

  redis:
    image: redis:alpine
    restart: always
    command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$REDIS_PASSWORD\" ping | grep PONG"]
      interval: 10s
      timeout: 3s
      retries: 5
    env_file: .env
    volumes:
      - redis_data:/data
    networks:
      - chatwoot_net

  rails:
    image: chatwoot/chatwoot:latest
    restart: always
    depends_on:
      - postgres
      - redis
    env_file: .env
    ports:
      - "5001:5001"
    volumes:
      - storage_data:/app/storage
    entrypoint: docker/entrypoints/rails.sh
    command: ["bundle", "exec", "rails", "s", "-p", "5001", "-b", "0.0.0.0"]
    networks:
      - chatwoot_net
      - npm_default

  sidekiq:
    image: chatwoot/chatwoot:latest
    restart: always
    depends_on:
      - postgres
      - redis
    env_file: .env
    volumes:
      - storage_data:/app/storage
    command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]
    networks:
      - chatwoot_net

  webhook:
    build:
      context: ./discord_webhook
    container_name: discord_webhook
    restart: unless-stopped
    depends_on:
      - rails
    env_file:
      - .env
      - ./discord_webhook/.env
    volumes:
      - ./discord_webhook:/app
    ports:
      - "5500:5500"
    command: ["python3", "webhook_server.py"]
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:5500/healthz')\" || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - chatwoot_net
      - npm_default

  telegram_webhook:
    build:
      context: ./telegram_webhook
    container_name: telegram_webhook
    restart: unless-stopped
    depends_on:
      - rails
    env_file:
      - .env
      - ./telegram_webhook/.env
    environment:
      - PYTHONUTF8=1
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
      - PYTHONUNBUFFERED=1
      - STATE_DB=/app/data/state.db
    ports:
      - "5501:5501"
    command: ["gunicorn", "-k", "uvicorn.workers.UvicornWorker", "-c", "gunicorn.conf.py", "webhook_server:app"]
    networks:
      - chatwoot_net
      - npm_default
    volumes:
      - ./telegram_webhook:/app
      - telegram_state:/app/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5501/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  autogitpuller:
    image: docker:cli
    container_name: autogitpuller
    restart: unless-stopped
    working_dir: /repo
    volumes:
      - .:/repo
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        apk add --no-cache git docker-compose > /dev/null 2>&1
        echo "[autogitpuller] started, interval=$${GIT_PULL_INTERVAL:-120}s, branch=$${GIT_BRANCH:-main}"
        cd /repo
        while true; do
          sleep $${GIT_PULL_INTERVAL:-120}
          echo "[autogitpuller] checking for updates..."
          BEFORE=$$(git rev-parse HEAD 2>/dev/null || echo "none")
          git fetch origin $${GIT_BRANCH:-main} 2>/dev/null
          git reset --hard origin/$${GIT_BRANCH:-main} 2>/dev/null
          AFTER=$$(git rev-parse HEAD 2>/dev/null || echo "none")
          if [ "$$BEFORE" != "$$AFTER" ]; then
            echo "[autogitpuller] new commit $$BEFORE -> $$AFTER"
            echo "[autogitpuller] rebuilding and restarting services..."
            docker compose up --build -d webhook telegram_webhook 2>&1
            echo "[autogitpuller] done, services restarted"
            date > /repo/.last_git_pull
          else
            echo "[autogitpuller] no changes"
          fi
        done
    environment:
      GIT_PULL_INTERVAL: ${GIT_PULL_INTERVAL:-120}
      GIT_BRANCH: ${GIT_BRANCH:-main}
    networks: []

volumes:
  postgres_data:
  redis_data:
  storage_data:
  telegram_state:

networks:
  chatwoot_net:
    driver: bridge
  npm_default:
    external: true
